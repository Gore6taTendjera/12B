  <script>
    new TypeIt("#men", {
    strings: ["Казвам се Павлин Попов на 18 години. През тази учебна година настъпиха много промени. Реших да го създам, за да остане спомен от нашето завършване. Никога до сега не съм се занимавал с уебсайтове, дизайн на електронни страници и подобни, и прецених, че ще успея в рамките на последната ни година в ПГБТ. Създаването на този уебсайт от нулата беше предизвикателство, но възнаграждаващ проект за мен. В началото на учебната година потърсих начин да събера спомените и преживяванията от последните 5 години в лесен и достъпен формат. Разбрах, че уебсайтът би бил идеалното решение, тъй като може да бъде лесно достъпен от всяко устройство. Започнах да работя по уебсайта през октомври, с цел да го подготвя за бала. В процес на развитие на сайта, той в крайна сметка се превърна в моят дипломен проект за държавния изпит. Ще продължа да го развивам и подържам, докато училището приключи."],
    speed: 20,
    waitUntilVisible: true,
    cursor: false,
    })
    .go();


    new TypeIt("#cel", {
      strings: ["Целта на тази платформа е да изрази нашата благодарност към учителите, които са оформили нашето гимназиално образование, оставяйки трайно влияние върху нас. На този сайт ще намерите картичка на всеки ученик с негова снимка и мисъл, която го свързва с гимназията. Освен това може да проследите нашите спомени заедно в виртуален албум. Албумът ви отвежда на пътешествие из нашите спомени, подчертавайки най-добрите моменти, уловени в снимки. Това е доказателство за силните връзки и ценните спомени, които сме създали по време на нашето гимназиално пътуване."],
      speed: 20,
      waitUntilVisible: true,
      cursor: false,
    })
      .move(null, { to: "END" })
      .break()
      .break()
      .type("Благодарим ви, че се отбихте и се надяваме да се насладите на този празник на нашето гимназиално изживяване!")
      .go();


      
  </script>
