    function checkTime() {
      const chasNowElem = document.getElementById("chasNow");
      const chasRemainElem = document.getElementById("chasRemain");
      const chasNextElem = document.getElementById("chasNext");
      const currentTime = DateTime.local();
      let nextState = '';
      let isEventFound = false;
    
      for (const { start, end, state } of schedule) 
      {
        const startDateTime = DateTime.local().set({ hour: start.split(':')[0], minute: start.split(':')[1] });
        const endDateTime = DateTime.local().set({ hour: end.split(':')[0], minute: end.split(':')[1] });
        if (currentTime >= startDateTime && currentTime <= endDateTime) 
        {
          const diffTime = endDateTime.diff(currentTime, ["hours", "minutes", "seconds"]);
          chasNowElem.innerHTML = state;
          chasRemainElem.innerHTML = diffTime.values.hours === 0 ? `${diffTime.values.minutes} минути` : `${diffTime.values.hours} часа и ${diffTime.values.minutes} минути`;
          nextState = state;
          isEventFound = true;
          break;
        }
      }
      if (!isEventFound) 
      {
        if (currentTime.hour <= 13) 
        {
          const { state: firstEventState, start: firstEventStart } = schedule[0];
          const nextState = schedule[2].state;
          const startTime = DateTime.local().set({ hour: firstEventStart.split(':')[0], minute: firstEventStart.split(':')[1] });
          const razlika = startTime.diff(currentTime, ["hours", "minutes", "seconds"]);
          const hoursText = razlika.values.hours === 1 ? 'час' : 'часа';
          chasNowElem.innerHTML = `${firstEventState} след ${razlika.values.hours} ${hoursText} и ${razlika.values.minutes} минути`;
          chasRemainElem.innerHTML = `${razlika.values.hours} ${hoursText} и ${razlika.values.minutes} минути`;
          nextState = schedule[2].state;
        } 
        else 
        {
          chasNowElem.innerHTML = 'Училището свърши';
          chasRemainElem.innerHTML = 'Остана да се наспиш';
        }
      }
      chasNextElem.innerHTML = nextState || 'Сладки сънища';
    }
    setInterval(checkTime, 1000);
