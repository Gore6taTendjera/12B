function checkTime() {
	let nextState = '';
    let currentTime = DateTime.local();
	//console.log(currentTime.hour);
    for (let i = 0; i < schedule.length; i++) {
        let start = DateTime.local().set({ hour: schedule[i].start.split(':')[0], minute: schedule[i].start.split(':')[1] });
        let end = DateTime.local().set({ hour: schedule[i].end.split(':')[0], minute: schedule[i].end.split(':')[1] });
        if (currentTime >= start && currentTime <= end) {
            //console.log(schedule[i].state);
			const diffTime = end.diff(currentTime, ["hours", "minutes", "seconds"]);
			document.getElementById("chasNow").innerHTML = schedule[i].state;
				if(diffTime.values.hours == 0){
					document.getElementById("chasRemain").innerHTML = diffTime.values.minutes + ' минути';}
				else{
					document.getElementById("chasRemain").innerHTML = diffTime.values.hours + ' часа и ' + diffTime.values.minutes + ' минути';}
		nextState = i < schedule.length - 1 ? schedule[i + 1].state : '';
		document.getElementById("chasNext").innerHTML = nextState;	
        return;
		}
		else{
			if(currentTime.hour <= 13){
				let nextState = schedule[2].state;
				let startTime = DateTime.local().set({ hour: schedule[0].start.split(':')[0], minute: schedule[0].start.split(':')[1] });
				var razlika = startTime.diff(currentTime, ["hours", "minutes", "seconds"]);
				document.getElementById("chasNow").innerHTML = schedule[0].state + ' след ' + razlika.values.hours + ' часа и ' + razlika.values.minutes + ' минути';
				document.getElementById("chasNext").innerHTML = nextState;
			}
		}
    }
    console.log('Time not found')
}
